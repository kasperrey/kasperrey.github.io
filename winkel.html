<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Letterkuil</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
</head>
<body>
<script src="./alles_met_localstorage.js"></script>

<button onclick="window.location.assign('configureer.html')" style="font: 60px Arial; position: absolute; top: 600px; left: 800px">ga terug</button>
<span class="material-symbols-outlined" style="position: absolute; left: 1340px; top: 30px">
    diamond
</span>

<script>
  var geselecteerd_persoon = window.alles_met_localstorage.getGeselecteerd_persoon()
  var text = document.createElement("p")
  text.innerText = "je hebt: "+geselecteerd_persoon.diamanten
  text.style.position = "absolute"
  text.style.left = "1250px"
  text.style.top = "20px"
  document.body.appendChild(text)
  var y = 5
  var x = 5
  var lijst_knoppen = []
  knoppen()


  function knoppen() {
      maakKnop('<img src="hogehoedlente.png" alt="hogehoed lente">', 'hogehoedlente.png', 'hoed', 30)
      maakKnop('<img src="heksenhoed.png" alt="heksen hoed">', 'heksenhoed.png', 'hoed', 30)
      maakKnop('<img src="muts.png" alt="muts" width="100" height="150">', 'muts.png', 'hoed', 20)
      maakKnop('<img src="hogehoed.png" alt="hogehoed">', 'hogehoed.png', 'hoed', 15)
      maakKnop('<img src="kerstmuts.png" alt="kerstmuts">', 'kerstmuts.png', 'hoed', 25)
      maakKnop('<img src="paasei.png" alt="paasei">', 'paasei.png', 'hoed', 30)
      maakKnop('<img src="spin.png" alt="spin">', 'spin.png', 'hoed', 30)
      maakKnop('<img src="kroon.png" alt="kroon">', 'kroon.png', 'hoed', 40)
      maakKnop('<img src="petje.png" alt="petje">', 'petje.png', 'hoed', 5)
      maakKnop('<img src="luigipet.png" alt="pet van luigi">', 'luigipet.png', 'hoed', 35)
      maakKnop('<img src="mariopet.png" alt="pet van mario">', 'mariopet.png', 'hoed', 40)
      maakKnop('<img src="paaskonijn4.png" alt="paaskonijn" width="100" height="150">', "paaskonijn", 'monster', 50)
      maakKnop('<img src="lik4.png" alt="likmonster" width="100" height="150">', "lik", 'monster', 40)
      maakKnop('<img src="pompoen4.png" alt="pompoen" width="100" height="150">', "pompoen", 'monster', 50)
      maakKnop('<img src="pacman.png" alt="pacman" width="100" height="150">', "pacman", 'monster', 25)
      maakKnop('<img src="spook.png" alt="spookje" width="100" height="150">', "spook", 'monster', 10)
      maakKnop('<img src="luigi.png" alt="luigi" width="100" height="150">', "luigi", 'monster', 55)
      maakKnop('<img src="mario.png" alt="mario" width="100" height="150">', "mario", 'monster', 60)
  }

  function kopen(image, wat, kost) {
      if (geselecteerd_persoon.diamanten >= kost) {
          geselecteerd_persoon[wat] = image
          geselecteerd_persoon.diamanten -= kost
          window.alles_met_localstorage.setGeselecteerd_persoon(geselecteerd_persoon)
          window.alles_met_localstorage.setPersoon(geselecteerd_persoon.naam, geselecteerd_persoon)
          for (var knop of lijst_knoppen) {
              knop.remove()
          }
          lijst_knoppen = []
          x = 5
          y = 5
          text.innerText = text.innerText = "je hebt: "+geselecteerd_persoon.diamanten
          knoppen()
      }
  }

  function xy() {
      x += 125
      if (x >= 1200) {
          x = 5
          y += 230
      }
  }

  function maakKnop(innerHtml, image, wat, kost) {
      if (eval("geselecteerd_persoon."+wat) !== image) {
          var button = document.createElement("button")
          button.onclick = function () {
              kopen(image, wat, kost)
          }
          button.style.position = "absolute"
          button.style.top = y.toString() + "px"
          button.style.left = x.toString() + "px"
          button.innerHTML = innerHtml
          var text = document.createElement("p")
          text.innerText = "prijs: " + kost
          text.style.position = "absolute"
          text.style.top = (y + 145).toString() + "px"
          text.style.left = x.toString() + "px"
          var diamant = document.createElement("span")
          diamant.innerText = "diamond"
          diamant.className = "material-symbols-outlined"
          diamant.style.position = "absolute"
          diamant.style.top = (y + 165).toString() + "px"
          diamant.style.left = (x + 65).toString() + "px"
          document.body.appendChild(button)
          document.body.appendChild(text)
          document.body.appendChild(diamant)
          lijst_knoppen.push(button)
          lijst_knoppen.push(text)
          lijst_knoppen.push(diamant)
          xy()
      }
  }
</script>
</body>
</html>
